{{ partial "top.html" . }}
{{ partial "header.html" . }}
	<main>
    Tagged with: <span class="content-tag">{{ .Data.Term }}</span>
		{{ $paginator := .Paginate (where .Data.Pages "Type" "post") }}
		{{ range $paginator.Pages }}
			{{ partial "summary.html" . }}
		{{ end }}
		{{ partial "pagination.html" . }}
	</main>
{{ partial "bottom.html" . }}
