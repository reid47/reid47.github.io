{{ partial "header.html" . }}
	<main>
    Tagged with: <span class="content-tag"><span class="fa fa-tag" aria-hidden="true"></span>{{ .Data.Term }}</span>
		{{ $paginator := .Paginate (where .Data.Pages "Type" "post") }}
		{{ range $paginator.Pages }}
			{{ partial "summary.html" . }}
		{{ end }}
		{{ partial "pagination.html" . }}
	</main>
{{ partial "footer.html" . }}
