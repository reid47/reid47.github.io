{{ define "main" }}

<article>
  <header>
    <h1>{{ .Title }}</h1>

    <small>
      <span class="article-date">{{ .Date.Format "January, 2006" }}</span>
      <nav class="article-tags" aria-label="Tags">
        {{ range sort .Params.tags }} <a class="tag inline" href="/tags/{{ . | urlize }}">{{ . }}</a>{{ end }}
      </nav>
    </small>
  </header>

  {{ .Content }}
</article>

{{ end }}
